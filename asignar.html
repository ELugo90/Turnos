<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Asignar Turno</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #004e75, #0077b6);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: white;
      color: #004e75;
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .turno {
      font-size: 60px;
      font-weight: bold;
      margin: 20px 0;
    }

    #qr {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #0077b6;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Obtener Turno</h2>
  <div class="turno" id="numeroTurno">-</div>
  <button onclick="crearTurno()">Generar Turno</button>
  <div id="qr"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAOmMmesMJ1rpP5gZnJt0w3ZuXK9VmKd9w",
    authDomain: "turnos-evento.firebaseapp.com",
    databaseURL: "https://turnos-evento-default-rtdb.firebaseio.com",
    projectId: "turnos-evento",
    storageBucket: "turnos-evento.firebasestorage.app",
    messagingSenderId: "108395086341",
    appId: "1:108395086341:web:db50986497b6deb278126c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.crearTurno = function() {
    const turnoRef = ref(db, "turnos");
    const nuevoTurno = push(turnoRef, {
      estado: "pendiente",
      timestamp: Date.now()
    });

    const turnoId = nuevoTurno.key;

    document.getElementById("numeroTurno").innerText = turnoId.slice(-4);

    document.getElementById("qr").innerHTML = "";
    new QRCode(document.getElementById("qr"), {
      text: turnoId,
      width: 150,
      height: 150
    });
  }
</script>

</body>
</html>
