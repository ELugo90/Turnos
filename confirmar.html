<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Confirmar Turno</title>
</head>
<body>

<h2>Confirmar Turno</h2>
<input type="text" id="turnoId" placeholder="Pegar ID del QR">
<button onclick="confirmar()">Confirmar</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAOmMmesMJ1rpP5gZnJt0w3ZuXK9VmKd9w",
  authDomain: "turnos-evento.firebaseapp.com",
  databaseURL: "https://turnos-evento-default-rtdb.firebaseio.com",
  projectId: "turnos-evento",
  storageBucket: "turnos-evento.firebasestorage.app",
  messagingSenderId: "108395086341",
  appId: "1:108395086341:web:db50986497b6deb278126c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

window.confirmar = function() {
  const id = document.getElementById("turnoId").value;
  const turnoRef = ref(db, "turnos/" + id);
  update(turnoRef, { estado: "confirmado" });
  alert("Turno confirmado");
};
</script>

</body>
</html>
