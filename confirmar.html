<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Turno</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background:white;
  margin:0;
  transition: background 0.4s ease;
}

.logo{
  width:150px;
  margin-top:20px;
}

#reader{
  width:420px;
  margin:20px auto;
}

.mensaje{
  font-size:40px;
  font-weight:bold;
  margin-top:20px;
}
</style>
</head>

<body>

<img src="logo.png" class="logo">

<h2>Escanear Turno</h2>

<div id="reader"></div>
<div id="mensaje" class="mensaje"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAOmMmesMJ1rpP5gZnJt0w3ZuXK9VmKd9w",
  authDomain: "turnos-evento.firebaseapp.com",
  databaseURL: "https://turnos-evento-default-rtdb.firebaseio.com",
  projectId: "turnos-evento",
  storageBucket: "turnos-evento.firebasestorage.app",
  messagingSenderId: "108395086341",
  appId: "1:108395086341:web:db50986497b6deb278126c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const html5QrCode = new Html5Qrcode("reader");

function hablar(texto){
  const voz = new SpeechSynthesisUtterance(texto);
  voz.lang = "es-MX";
  voz.rate = 1;
  voz.pitch = 1;
  speechSynthesis.speak(voz);
}

function pantallaVerde(numero){
  document.body.style.background = "#1b5e20";
  document.getElementById("mensaje").innerHTML =
    "ACCESO PERMITIDO<br>Turno " + numero;

  hablar("Turno " + numero + " acceso permitido");

  const beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
  beep.play();

  setTimeout(()=>{
    document.body.style.background = "white";
    document.getElementById("mensaje").innerHTML = "";
  },3000);
}

html5QrCode.start(
  { facingMode: "environment" },
  { fps: 10, qrbox: 300 },
  async (decodedText) => {

    try{

      const data = JSON.parse(decodedText);
      const numeroTurno = data.turno;

      const snapshot = await get(ref(db,"turnos"));

      let turnoKey = null;
      let turnoData = null;

      snapshot.forEach(child=>{
        if(child.val().numero == numeroTurno){
          turnoKey = child.key;
          turnoData = child.val();
        }
      });

      if(!turnoKey){
        document.getElementById("mensaje").innerHTML =
          "<span style='color:red'>Turno no válido</span>";
        return;
      }

      if(turnoData.estado === "confirmado"){
        document.body.style.background = "#b71c1c";
        document.getElementById("mensaje").innerHTML =
          "TURNO YA UTILIZADO ❌";
        hablar("Turno ya utilizado");
        setTimeout(()=>{
          document.body.style.background = "white";
          document.getElementById("mensaje").innerHTML = "";
        },3000);
        return;
      }

      await update(ref(db,"turnos/"+turnoKey),{
        estado:"confirmado",
        fechaConfirmado:new Date().toLocaleString()
      });

      pantallaVerde(numeroTurno);

    }catch(error){
      document.getElementById("mensaje").innerHTML =
        "<span style='color:red'>QR inválido</span>";
    }

  }
);

</script>

</body>
</html>
