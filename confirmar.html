<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Turno</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial, sans-serif;
  text-align:center;
  background:white;
  margin:0;
}

.logo{
  width:150px;
  margin-top:20px;
}

#reader{
  width:420px;
  margin:20px auto;
}

.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:48px;
  font-weight:bold;
  color:white;
  text-align:center;
  z-index:999;
  display:none;
}
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h2>Escanear Turno</h2>

<div id="reader"></div>

<div id="overlay" class="overlay"></div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAOmMmesMJ1rpP5gZnJt0w3ZuXK9VmKd9w",
  authDomain: "turnos-evento.firebaseapp.com",
  databaseURL: "https://turnos-evento-default-rtdb.firebaseio.com",
  projectId: "turnos-evento",
  storageBucket: "turnos-evento.firebasestorage.app",
  messagingSenderId: "108395086341",
  appId: "1:108395086341:web:db50986497b6deb278126c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const html5QrCode = new Html5Qrcode("reader");
let escaneando = false;

function hablarUnaVez(texto){
  speechSynthesis.cancel();
  const voz = new SpeechSynthesisUtterance(texto);
  voz.lang = "es-MX";
  voz.rate = 1;
  speechSynthesis.speak(voz);
}

function mostrarOverlay(color, mensaje, vozTexto){
  const overlay = document.getElementById("overlay");
  overlay.style.background = color;
  overlay.innerHTML = mensaje;
  overlay.style.display = "flex";

  if(vozTexto){
    hablarUnaVez(vozTexto);
  }

  setTimeout(()=>{
    overlay.style.display = "none";
    iniciarEscaner();
  },5000);
}

async function iniciarEscaner(){
  escaneando = true;

  await html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 300 },
    async (decodedText) => {

      if(!escaneando) return;

      escaneando = false;
      await html5QrCode.stop();

      try{
        const data = JSON.parse(decodedText);
        const numeroTurno = data.turno;

        const snapshot = await get(ref(db,"turnos"));
        let turnoKey = null;
        let turnoData = null;

        snapshot.forEach(child=>{
          if(child.val().numero == numeroTurno){
            turnoKey = child.key;
            turnoData = child.val();
          }
        });

        if(!turnoKey){
          mostrarOverlay("#b71c1c","TURNO NO VÁLIDO ❌","Turno no válido");
          return;
        }

        if(turnoData.estado === "confirmado"){
          mostrarOverlay("#b71c1c","TURNO YA UTILIZADO ❌","Turno ya utilizado");
          return;
        }

        await update(ref(db,"turnos/"+turnoKey),{
          estado:"confirmado",
          fechaConfirmado:new Date().toLocaleString()
        });

        mostrarOverlay(
          "#1b5e20",
          "ACCESO PERMITIDO ✅<br>Turno "+numeroTurno,
          "Turno "+numeroTurno+" acceso permitido"
        );

      }catch(error){
        mostrarOverlay("#b71c1c","QR INVÁLIDO ❌","Código inválido");
      }

    }
  );
}

iniciarEscaner();

</script>

</body>
</html>
