<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Escanear Turno</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial;
  text-align:center;
  background:#0a192f;
  color:white;
}
#reader{
  width:350px;
  margin:30px auto;
}
</style>
</head>
<body>

<h2>Escanea el QR del turno</h2>
<div id="reader"></div>

<script>
function onScanSuccess(decodedText) {
  alert("QR detectado: " + decodedText);
}

function onScanFailure(error) {
  // no hace nada
}

const html5QrCode = new Html5Qrcode("reader");

Html5Qrcode.getCameras().then(devices => {
  if (devices && devices.length) {
    html5QrCode.start(
      devices[0].id,
      {
        fps: 10,
        qrbox: 250
      },
      onScanSuccess,
      onScanFailure
    );
  } else {
    alert("No se detectó cámara.");
  }
}).catch(err => {
  alert("Error de cámara: " + err);
});
</script>

</body>
</html>
