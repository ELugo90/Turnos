<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Escanear Turno</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial;
  text-align:center;
  background:#0a192f;
  color:white;
  margin:0;
}

h2{
  margin-top:20px;
}

#reader{
  width:90%;
  max-width:600px;
  margin:30px auto;
  border-radius:15px;
  overflow:hidden;
}
</style>
</head>
<body>

<h2>Escanea el QR del turno</h2>

<div id="reader"></div>

<script>
function onScanSuccess(decodedText) {
  alert("QR detectado: " + decodedText);
}

function onScanFailure(error) {
  // Ignorar errores continuos
}

const html5QrCode = new Html5Qrcode("reader");

html5QrCode.start(
  { facingMode: "environment" }, // üî• fuerza c√°mara trasera
  {
    fps: 10,
    qrbox: { width: 300, height: 300 }
  },
  onScanSuccess,
  onScanFailure
).catch(err => {
  alert("Error al iniciar c√°mara: " + err);
});
</script>

</body>
</html>
