<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Turno</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body{
  font-family: Arial;
  margin:0;
  text-align:center;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

.contenido{ flex:1; }

.logo-top{ width:150px; margin-top:20px; }

#reader{
  width:95%;
  max-width:500px;
  margin:20px auto;
}

.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  font-size:40px;
  font-weight:bold;
  color:white;
  text-align:center;
  padding:20px;
  z-index:999;
}

footer{
  text-align:center;
  padding:10px 0;
}

.logo-footer{
  width:70px;
  display:block;
  margin:0 auto 5px auto;
}

.derechos{
  font-size:12px;
  color:#555;
}
</style>
</head>

<body>

<div class="contenido">

<img src="logo.png" class="logo-top">
<h2>Escanear Turno</h2>

<div id="reader"></div>

</div>

<div id="overlay" class="overlay"></div>

<footer>
  <img src="Lugo rojo.png" class="logo-footer">
  <div class="derechos">Derechos reservados.</div>
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAOmMmesMJ1rpP5gZnJt0w3ZuXK9VmKd9w",
  authDomain: "turnos-evento.firebaseapp.com",
  databaseURL: "https://turnos-evento-default-rtdb.firebaseio.com",
  projectId: "turnos-evento",
  storageBucket: "turnos-evento.firebasestorage.app",
  messagingSenderId: "108395086341",
  appId: "1:108395086341:web:db50986497b6deb278126c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const html5QrCode = new Html5Qrcode("reader");

function mostrar(color,mensaje){
  const overlay=document.getElementById("overlay");
  overlay.style.background=color;
  overlay.innerHTML=mensaje;
  overlay.style.display="flex";
  setTimeout(()=>{
    overlay.style.display="none";
    iniciar();
  },5000);
}

async function iniciar(){
  await html5QrCode.start(
    { facingMode:"environment"},
    { fps:10, qrbox:250},
    async (decodedText)=>{
      await html5QrCode.stop();
      const data=JSON.parse(decodedText);
      const snapshot=await get(ref(db,"turnos"));
      let key=null,val=null;

      snapshot.forEach(child=>{
        if(child.val().numero==data.turno){
          key=child.key;
          val=child.val();
        }
      });

      if(!key){ mostrar("#b71c1c","TURNO NO VÁLIDO ❌"); return;}
      if(val.estado=="confirmado"){ mostrar("#b71c1c","YA UTILIZADO ❌"); return;}

      await update(ref(db,"turnos/"+key),{
        estado:"confirmado",
        fechaConfirmado:new Date().toLocaleString()
      });

      speechSynthesis.cancel();
      speechSynthesis.speak(new SpeechSynthesisUtterance("Turno "+data.turno+" acceso permitido"));

      mostrar("#1b5e20","ACCESO PERMITIDO ✅<br>Turno "+data.turno);
    }
  );
}

iniciar();

</script>

</body>
</html>
