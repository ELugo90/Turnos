<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Confirmar Turno</title>
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<style>
body{
  font-family:Arial;
  text-align:center;
  background:#0a192f;
  color:white;
}
#reader{
  width:300px;
  margin:20px auto;
}
</style>
</head>
<body>

<h2>Escanear QR</h2>
<div id="reader"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAOmMmesMJ1rpP5gZnJt0w3ZuXK9VmKd9w",
  authDomain: "turnos-evento.firebaseapp.com",
  databaseURL: "https://turnos-evento-default-rtdb.firebaseio.com",
  projectId: "turnos-evento",
  storageBucket: "turnos-evento.firebasestorage.app",
  messagingSenderId: "108395086341",
  appId: "1:108395086341:web:db50986497b6deb278126c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

function iniciarCamara(){

  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(devices => {

    if (devices && devices.length) {

      const cameraId = devices[0].id;

      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          const turnoRef = ref(db,"turnos/"+decodedText);
          update(turnoRef,{estado:"confirmado"});
          alert("Turno confirmado: " + decodedText);
          html5QrCode.stop();
        }
      );

    } else {
      alert("No se detectó cámara");
    }

  }).catch(err => {
    console.error(err);
    alert("Error al acceder a la cámara");
  });

}

iniciarCamara();
</script>

</body>
</html>
