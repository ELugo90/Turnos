<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Prueba Cámara</title>
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<style>
body{
  font-family: Arial;
  text-align:center;
  background:#0a192f;
  color:white;
}
#reader{
  width:300px;
  margin:20px auto;
}
</style>
</head>
<body>

<h2>Prueba de Cámara QR</h2>
<p>Si la cámara funciona, verás la imagen aquí abajo</p>

<div id="reader"></div>

<script>
function iniciarCamara(){
  const html5QrCode = new Html5Qrcode("reader");

  Html5Qrcode.getCameras().then(devices => {
    if (devices && devices.length) {
      html5QrCode.start(
        devices[0].id,
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          alert("QR detectado: " + decodedText);
        }
      );
    } else {
      alert("No se detectó cámara");
    }
  }).catch(err => {
    alert("Error al acceder a la cámara: " + err);
  });
}

iniciarCamara();
</script>

</body>
</html>
