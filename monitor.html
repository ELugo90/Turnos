<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monitor</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "TU_APIKEY",
  authDomain: "turnos-evento.firebaseapp.com",
  databaseURL: "https://turnos-evento-default-rtdb.firebaseio.com",
  projectId: "turnos-evento",
  storageBucket: "turnos-evento.firebasestorage.app",
  messagingSenderId: "108395086341",
  appId: "1:108395086341:web:db50986497b6deb278126c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

onValue(ref(db,"turnos"),(snapshot)=>{

let pendientes=0;
let usados=0;

if(snapshot.exists()){
snapshot.forEach(child=>{
if(child.val().estado=="pendiente") pendientes++;
if(child.val().estado=="usado") usados++;
});
}

document.getElementById("pendientes").innerHTML=pendientes;
document.getElementById("usados").innerHTML=usados;

});
</script>

<style>
body{
  background:black;
  color:white;
  text-align:center;
  font-family:Arial;
  margin:0;
}

.logo{
  width:200px;
  margin:20px auto;
  display:block;
}

.numero{
  font-size:80px;
}
</style>
</head>
<body>

<img src="logo.png" class="logo">

<h1>MONITOR EN VIVO</h1>

<h2>En tr√°nsito</h2>
<div id="pendientes" class="numero">0</div>

<h2>Confirmados</h2>
<div id="usados" class="numero">0</div>

</body>
</html>
