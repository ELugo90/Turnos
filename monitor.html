<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Monitor de Turnos</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #004e75, #0077b6);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  width: 900px;
  padding: 50px;
  border-radius: 25px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  text-align: center;
}

.logo {
  width: 150px;
  margin-bottom: 30px;
}

.columns {
  display: flex;
  justify-content: space-around;
  margin-top: 30px;
}

.box {
  width: 40%;
}

h2 {
  color: #004e75;
  font-size: 28px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  font-size: 26px;
  margin: 10px 0;
  font-weight: bold;
  color: #0077b6;
}
</style>
</head>
<body>

<div class="container">
  <img src="logo.png" class="logo">
  <h1>Monitor de Turnos</h1>

  <div class="columns">
    <div class="box">
      <h2>Asignados</h2>
      <ul id="asignados"></ul>
    </div>

    <div class="box">
      <h2>En proceso</h2>
      <ul id="proceso"></ul>
    </div>
  </div>
</div>

<script>
function cargarTurnos() {
  let turnos = JSON.parse(localStorage.getItem("turnos") || "[]");

  let asignados = turnos.filter(t => t.estado === "asignado").slice(0,10);
  let proceso = turnos.filter(t => t.estado === "en_proceso").slice(0,10);

  document.getElementById("asignados").innerHTML =
    asignados.map(t => `<li>Turno ${t.id}</li>`).join("");

  document.getElementById("proceso").innerHTML =
    proceso.map(t => `<li>Turno ${t.id}</li>`).join("");
}

setInterval(cargarTurnos, 1000);
</script>

</body>
</html>
