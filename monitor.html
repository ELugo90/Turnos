<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Monitor</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "TU_APIKEY",
  authDomain: "turnos-evento.firebaseapp.com",
  databaseURL: "https://turnos-evento-default-rtdb.firebaseio.com",
  projectId: "turnos-evento",
  storageBucket: "turnos-evento.firebasestorage.app",
  messagingSenderId: "108395086341",
  appId: "1:108395086341:web:db50986497b6deb278126c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

onValue(ref(db,"turnos"),(snapshot)=>{

let usados=[];
let pendientes=[];

if(snapshot.exists()){

snapshot.forEach(child=>{
let data = child.val();

if(data.estado=="usado"){
usados.push(parseInt(data.numero));
}

if(data.estado=="pendiente"){
pendientes.push(parseInt(data.numero));
}
});

}

// Ordenar números
usados.sort((a,b)=>a-b);
pendientes.sort((a,b)=>a-b);

// Últimos 10 ya confirmados (los que están en turno)
let enTurno = usados.slice(-10);

// Siguientes 10 por confirmar
let siguientes10 = pendientes.slice(0,10);

document.getElementById("enturno").innerHTML =
enTurno.length ? enTurno.join(" - ") : "-";

document.getElementById("siguientes").innerHTML =
siguientes10.length ? siguientes10.join(" - ") : "-";

});
</script>

<style>
body{
  background:white;
  font-family:Arial;
  text-align:center;
  margin:0;
}

.logo{
  width:180px;
  margin:20px auto;
  display:block;
}

.titulo{
  font-size:32px;
  margin-top:30px;
  color:#222;
  font-weight:bold;
}

.numeros{
  font-size:70px;
  font-weight:bold;
  margin:40px;
  color:#000;
}
</style>
</head>
<body>

<img src="logo.png" class="logo">

<div class="titulo">EN TURNO</div>
<div id="enturno" class="numeros">-</div>

<div class="titulo">SIGUIENTES 10</div>
<div id="siguientes" class="numeros">-</div>

</body>
</html>
